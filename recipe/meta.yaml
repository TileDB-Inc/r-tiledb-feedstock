{% set name = "r-tiledb" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TileDB-Inc/TileDB-R/archive/{{ version }}.tar.gz
  sha256: 26fb1f6203febfafe9560b9b80daf9378e60e9bfaf45e444d2b06e20162b7855

build:
  number: 1
  skip: true  # [win]
  rpaths:
    - lib/R/lib/
    - lib/
  ignore_run_exports: # ignore here to avoid overlink warning b/c test require doesn't work
    - r-testthat

requirements:
  build:
    - {{ compiler('cxx') }}
    - pkg-config
    - make
  host:
    - r-base
    - tiledb >2.0
    - r-rcpp >=0.12.15
    - r-testthat
    - r-nanotime
  run:
    - r-base
    - r-nanotime
    - r-rcpp >=0.12.15

test:
  requires:
    - r-tinytest
  commands:
    - Rscript -e 'tinytest::test_package("tiledb")'

about:
  home: https://www.tiledb.com
  license: MIT
  license_file: LICENSE
  summary: R interface to the TileDB array storage manager

  description: |
    TileDB is a highly-parallelized, cloud native array storage engine.
  doc_url: https://docs.tiledb.com/developer/
  dev_url: https://github.com/TileDB-Inc/TileDB-R

extra:
  recipe-maintainers:
    - ihnorton
    - Shelnutt2
    - eddelbuettel
